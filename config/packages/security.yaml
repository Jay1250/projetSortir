security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        our_db_provider:
            entity:
                class: App\Entity\Participants
                property: pseudo
    firewalls:
        main:
            pattern: ^/
            provider: our_db_provider
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
            logout_on_user_change: true
            logout:
                path: logout
                target: Connexion

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

